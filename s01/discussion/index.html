<!DOCTYPE html>
<!-- <!DOCTYPE html> : Deaclares the document type and version of HTML -->
<html lang="en">
<!-- <html lang="en">: The root element of the document, with a language attribute  -->
<head>
<!-- <head>: Contains meta-information about the document (e.g. Character set, viewport settings, title) -->
    <meta charset="UTF-8">
<!-- <meta charset="UTF-8">: Sets the character encoding for the document  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <meta name="viewport" content="width=device-width, initial-scale=1.0">: Page is responsive to different screen sizes. -->
    <title>Basic HTML</title>
<!--<title>Document</title>: Set the title of the document (appears in the browser tab)  -->
</head>
<body>
<!-- <body>: Contains the content of the document that is visible to the user. -->

<!-- h1 - h6 : Heading are used to create different levels of section titles. HTML provides six levels of headings <h1> ti <h6> -->
    <h1>Index 1</h1>
    <h2>Index 2</h2>
    <h3>Index 3</h3>
    <h4>Index 4</h4>
    <h5>Index 5</h5>
    <h6>Index 6</h6>

<!-- p : Paragraphs are used to create paragraphs of text. -->
<p>This is a paragraph</p>

<!-- Links are created using <a> tag, with the href attribute specifying the URL -->
<a href="https://www.facebook.com/">Visit Example</a>

<!-- Images are embedded using the <img> tag, with src attribute specifying the image URL, and alt attribute providing alternative text -->
<img src="image.png" alt="Descripiton of the image">

<!-- Lists: THere are 2 types of list in HTML: ordered list <ol> and unordered lists <ul> -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>
</html>
